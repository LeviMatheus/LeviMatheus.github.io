<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>LD+R</title>
    <!-- Tags Meta -->
    <!-- Mudando a codificação para utf-8 -->
    <meta charset="UTF-8">
    <!-- Definir a compatibilidade do navegador da web, especialmente no contexto do Internet Explorer (IE) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Controlar a forma como um site é exibido em dispositivos móveis, como smartphones e tablets -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Keywords do site -->
    <meta name="keywords" content="Dev,RPA,LDR">
    <!-- Autor -->
    <meta name="author" content="Levi Sange">
    <!-- Imports -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="assets/SVG/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl.theme.default.min.css">
    <link rel="stylesheet" href="styles/owl.theme.default.css">
    <link rel="stylesheet" href="styles/themify-icons.css">
</head>

<body class="light-theme">
    <!-- Audio -->
    <audio id="backgroundMusic" loop muted>
        <source src="https://raw.githubusercontent.com/LeviMatheus/LeviMatheus.github.io/master/assets/sound/tech.mp3" type="audio/mpeg">
    </audio>
    <!-- Home -->
    <main>
        <section class="home">
            <div class="container-fluid home__container">
                <!-- Audio/Tema flutuante -->
                <div class="home__container__audioTema">
                    <!-- Audio -->
                    <span class="home__container__audioTema__btn" onclick="toggleAudio()">
                        <svg id="svg_audio" width="24" height="24" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="svg_path" d="M45 18L45 57L9 63L9 24" stroke="black" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                            <path class="svg_path" d="M54 9C49.0294 9 45 13.0294 45 18C45 22.9706 49.0294 27 54 27C58.9706 27 63 22.9706 63 18C63 13.0294 58.9706 9 54 9Z" stroke="black" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                            <path class="svg_path" d="M18 15C13.0294 15 9 19.0294 9 24C9 28.9706 13.0294 33 18 33C22.9706 33 27 28.9706 27 24C27 19.0294 22.9706 15 18 15Z" stroke="black" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>                         
                    </span>
                    <!-- Tema -->
                    <span class="home__container__audioTema__btn" onclick="toggleTema()">
                        <svg width="24" height="24" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle class="svg_path" id="svgTema" cx="22.5" cy="22.5" r="22.5" fill="#1D1D1D"/>
                        </svg>                            
                    </span>
                </div>
                <!-- Letreiro -->
                <div class="row">
                    <div class="col-md-12 home__container__letreiro">
                        <p class="home__container__letreiro__letra" id="seta_menor">&lt;</p>
                        <p class="home__container__letreiro__letra" id="primeira_letra">L</p>
                        <p class="home__container__letreiro__letra" id="segunda_letra">E</p>
                        <p class="home__container__letreiro__letra" id="terceira_letra">V</p>
                        <p class="home__container__letreiro__letra" id="seta_maior">&gt;</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- jQuery (Bootstrap depende do jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper.js (opcional, mas necessário para alguns recursos do Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- SCRIPT para o Owl Carousel-->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/owl.carousel.min.js"></script>
    <script src="scripts/script.js"></script>

</html>
